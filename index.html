<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Homework</title>
</head>
<body>

    <h1>VOILA............MAGIC</h1>

    <script>

        // Student Management System

        let studentName = "Head Huncho";
        let studentAge = 14;
        let studentGrade = "12th Grade";
        let isPresent = true;

        console.log("Student Name:", studentName);
        console.log("Student Age:", studentAge);
        console.log("Student Grade:", studentGrade);
        console.log("Attendance Status:", isPresent ? "Present" : "Absent");


        // Calculator

        let num1 = 25;
        let num2 = 5;

        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let quotient = num1 / num2;

        console.log("Sum:", sum);
        console.log("Difference:", difference);
        console.log("Product:", product);
        console.log("Quotient:", quotient);

        // Updating variables with assignment operators

        num1 += 10; // num1 = num1 + 10
        num2 *= 2;  // num2 = num2 * 2

        console.log("Updated num1:", num1);
        console.log("Updated num2:", num2);

        // Comparing the values of variables with comparison operators

        let isEqual = (num1 === num2);
        let isGreaterThan = (num1 > num2);
        let isNotEqual = (num1 !== num2);

        console.log("Is num1 equal to num2?", isEqual);
        console.log("Is num1 greater than num2?", isGreaterThan);
        console.log("Is num1 not equal to num2?", isNotEqual);

        // Applying logical operators to combine conditions
        
        let isPositive = (num1 > 0) && (num2 > 0);
        let isEven = (num1 % 2 === 0) || (num2 % 2 === 0);

        console.log("Are both numbers positive?", isPositive);
        console.log("Is at least one number even?", isEven);

    </script>
</body>
</html>
